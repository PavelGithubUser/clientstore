<div class="table-goods">
<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let goodModel of goodModels">
    <td>{{goodModel.name}}</td>
    <td>{{goodModel.price}}$</td>
    <td>
      <app-editgoods [goodModel]="goodModel"></app-editgoods>
    </td>
    <td><button pButton type="button" label="Delete" class="ui-button-rounded ui-button-danger"></button></td>
  </tr>
  </tbody>
</table>
</div>
