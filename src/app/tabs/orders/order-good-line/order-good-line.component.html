<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Count</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let orderLineModel of orderLineModels">
    <td>{{orderLineModel.goodDTO.name}}</td>
    <td>{{orderLineModel.goodDTO.price * orderLineModel.count}}$</td>
    <td>{{orderLineModel.count}}</td>
  </tr>
  </tbody>
</table>
